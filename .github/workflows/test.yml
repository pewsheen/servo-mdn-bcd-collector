name: Test

on:
  push:

jobs:
  coverage-test:
    name: Coverage Test
    runs-on: ubuntu-22.04
    steps:
      - name: Set LIBCLANG_PATH env
        run: echo "LIBCLANG_PATH=/usr/lib/llvm-14/lib" >> $GITHUB_ENV
      - name: Clone Repository
        uses: actions/checkout@v4
      - name: Clone mdn-bcd-collector
        uses: actions/checkout@v4
        with:
          repository: openwebdocs/mdn-bcd-collector
          submodules: true
          ref: 42a135bdeba8ba2678b669638d7812857435eee6
          path: collector
      - name: Clone Servo
        uses: actions/checkout@v4
        with:
          repository: servo/servo
          path: servo
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.6"
      - name: Build Servo
        run: |
          cd servo
          ./mach bootstrap
          ./mach build
      - name: Run MDN bcd collector in background
        run: |
          cd collector
          npm ci
          nohup npm run dev &

          retries=15
          count=0
          until curl -s http://localhost:5200 > /dev/null; do
            if [ $count -ge $retries ]; then
              echo "Server did not start after $retries attempts."
              exit 1
            fi
            echo "Retry $((count + 1))/$retries: Server not ready, retrying in 2 seconds..."
            sleep 2
            count=$((count + 1))
          done

          echo "Server is up!"
      - name: Run test and generate report
        run: |
          cd servo
          timeout 10m ./mach run http://localhost:5200/tests/ --headless --userscripts="${{ github.workspace }}/scripts/"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: ${{ github.workspace }}/collector/download/
